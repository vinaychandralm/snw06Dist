<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Improvement Network</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="css/datepicker.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="docs/css/bootstrap-example.css" type="text/css">
    <link rel="stylesheet" href="css/prettify.css" type="text/css">
    <script type="text/javascript" src="js/libs/prettify.js"></script>
    <link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css">
    <script type="text/javascript" src="js/libs/bootstrap-multiselect.js"></script>
  </head>
  <body style="background:#fff;">
  	<div class="container">
    	<div class="col-md-12 student-form">
        	<div class="row form-group">
            	<div class="col-md-12">
                	<h2 class="title">Student Activity Details Report</h2>
                </div>
            </div>
        	<div class="row form-group">
            	<div class="col-md-2">
                	<p>Course(s):</p>
                </div>
                <div class="col-md-6 select-drop">
                    <select id="example-dropUp" multiple="multiple">
                        <option>Grade 2 Language Arts</option>
                        <option>Grade 5 Mathematics</option>
                        <option>Grade 10 Integrated Math</option>
                        <option>SINET: Biology A (Flex)</option>
					</select>
                </div>
            </div>
            
            <div class="row form-group">
            	<div class="col-md-2">
                	<p>Enrollment Status:</p>
                </div>
                <div class="col-md-6 select-drop">
                	<select id="example-dropUp2" multiple="multiple">
                        <option>Active</option>
                        <option>Withdrawn</option>
                        <option>WithdrawnFailed</option>
                        <option>Transferred</option>
                        <option>Completed</option>
                        <option>CompletedNoCredit</option>
                        <option>Suspended</option>
                        <option>Inactive</option>
					</select>
                    
                	 
                </div>
            </div>
            <div class="row form-group">
            	<div class="col-md-2">
                	<p>Activity Start Date:</p>
                </div>
                <div class="col-md-3">
                	<div id="datepickerStudent" class="input-group date" data-date-format="mm-dd-yyyy">
                        <input class="form-control" type="text"  />
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div> 
                </div>
            </div>
            
            <div class="row form-group">
            	<div class="col-md-2">
                	<p>Activity End Date:</p>
                </div>
                <div class="col-md-3">
                	<div id="datepickerStudent2" class="input-group date" data-date-format="mm-dd-yyyy">
                        <input class="form-control" type="text"  />
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div> 
                </div>
            </div>
            
            <div class="row form-group">
            	<div class="col-md-2">
                	<p>Include Excused Items?</p>
                </div>
                <div class="col-md-2">
                <div class="checkbox">
                	<label>
                    	<input type="checkbox"> Yes
                    </label>&nbsp;&nbsp;
                    
                    <label>
                    	<input type="checkbox">No
                    </label> 
                    </div>
                </div>
            </div>
            
            <div class="row form-submit">
                <div class="col-md-12">
                	 <button type="submit" class="btn pull-right">OK</button>
                     <button type="submit" class="btn pull-right disabled">Cancel</button>
                </div>
            </div>
        </div>
    </div>
   <script src="js/libs/bootstrap-datepicker.js"></script>  
	<script>
	// $(function () {
	//   $("#datepicker").datepicker({ 
	// 		autoclose: true, 
	// 		todayHighlight: true
	//   }).datepicker('update', new Date());;
	//   $("#datepicker2").datepicker({ 
	// 		autoclose: true, 
	// 		todayHighlight: true
	//   }).datepicker('update', new Date());;
	// });
	</script>
    
    <script type="text/javascript">
    $(document).ready(function() {
        $('#example-dropUp,#example-dropUp2').multiselect({
            enableFiltering: false,
            includeSelectAllOption: true,
            maxHeight: 400,
            dropUp: false
        });
    });
</script>
  </body>
</html>
